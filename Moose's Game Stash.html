  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; padding: 2rem;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff; font-family: 'Press Start 2P', monospace;
    }

    img.banner {

    textarea {

      padding: 1rem; border: none; border-radius: 8px;
      background: rgba(255,255,255,0.1); color: #fff;
      font-family: inherit; font-size: 0.75rem;
      resize: vertical; outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 1rem; padding: 0.75rem 1.5rem;
      font-size: 0.75rem; cursor: pointer;
      border: 2px solid #fff; border-radius: 8px;
      background: transparent; color: #fff;
      transition: background 0.3s, transform 0.2s, color 0.3s;
      text-shadow: 1px 1px #0008;
    }
    button:hover {
      background: #fff; color: #333;
      transform: translateY(-2px) scale(1.05);
    }
    button:active {
      transform: translateY(0) scale(1);
    }

    #result {
      margin-top: 2rem; font-size: 1rem;
      padding: 1rem 2rem; border-radius: 12px;
      background: rgba(0,0,0,0.5); min-height: 3rem;
      display: flex; align-items: center; justify-content: center;
      text-align: center; box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #confetti-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }
  </style>

  <button id="pickBtn">Roll the Dice!</button>

  <!-- Confetti & Logic -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const textarea = document.getElementById('listInput');
    const btn       = document.getElementById('pickBtn');
    const resultDiv = document.getElementById('result');
    const confetti  = window.confetti.create(document.getElementById('confetti-canvas'), {
      resize: true, useWorker: true
    });

    btn.addEventListener('click', () => {
      const lines = textarea.value
        .split(/\r?\n/)
        .map(l => l.trim())
        .filter(l => l && !l.endsWith(':'));

      if (!lines.length) {
        resultDiv.textContent = '⚠️ No games found!';
        showResult();
        return;
      }

      const choice = lines[Math.floor(Math.random() * lines.length)];
      resultDiv.textContent = choice;
      showResult();
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.2 } });
    });

    function showResult() {
      resultDiv.style.opacity = '1';
      resultDiv.style.transform = 'translateY(0)';
    }
  </script>
